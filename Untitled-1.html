<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Booklet | Senam Kaki Diabetik</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("BGWEB.png") no-repeat center center/cover; /* Ganti background */
    }

    h1 {
      color: #006a55;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      font-size: 1.8rem;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .slider-container {
      position: relative;
      width: 350px;
      height: 500px;
      background-color: #caa72c;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slides {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0; 
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background:rgba(0, 0, 0, 0.3);
      color: #006a55;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: #e9e9e9;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #prev {
      left: 15px;
    }

    #next {
      right: 15px;
    }

    .page-indicator {
      background: #006a55;
      color: white;
      margin-top: 20px;
      padding: 10px 40px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    /* Responsif */
    @media (max-width: 480px) {
      .slider-container {
        width: 300px;
        height: 600px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

/* üåê Tampilan khusus smartphone (1080x1920px) */
@media (max-width: 1080px) {
  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 150vh;
    margin: 0;
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    color: #006b54;
    margin-top: 40px;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  .container {
    width: 88%;
    height: 100vh; /* ‚úÖ proporsional untuk HP */
    border-radius: 40px;
    position: relative;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  .slide {
    width: 100%;
    height: 100%;
    border-radius: 40px;
    object-fit: cover;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    border: 2px solid rgba(0, 109, 80, 0.5);
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2); /* transparan */
    color: #005f46;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .nav-btn:hover {
    background-color: rgba(255, 255, 255, 0.5);
  }

  #prevBtn {
    left: 20px;
  }

  #nextBtn {
    right: 20px;
  }

  .page-indicator {
    margin-top: 18px;
    background-color: #007d66;
    color: #fff;
    padding: 10px 28px;
    border-radius: 18px;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
  }
}


  </style>
</head>
<body>
  <h1>E-BOOKLET | SENAM KAKI DIABETIK</h1>

  <div class="slider-container">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="Page1.png" alt="Halaman 1" />
      </div>
      <div class="slide">
        <img src="Page2.png" alt="Halaman 2" />
      </div>
      <div class="slide">
        <img src="halaman3.png" alt="Halaman 3" />
      </div>
    </div>

    <button class="nav-btn" id="prev">&#10094;</button>
    <button class="nav-btn" id="next">&#10095;</button>
  </div>

  <div class="page-indicator" id="pageIndicator">01</div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = document.querySelectorAll(".slide").length;
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const pageIndicator = document.getElementById("pageIndicator");
    let currentIndex = 0;
    let isTransitioning = false;
    let startX = 0;
    let endX = 0;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      pageIndicator.textContent = String(currentIndex + 1).padStart(2, "0");
      prevBtn.style.display = currentIndex === 0 ? "none" : "flex";
      nextBtn.style.display = currentIndex === totalSlides - 1 ? "none" : "flex";
    }

    function goToNext() {
      if (isTransitioning || currentIndex >= totalSlides - 1) return;
      isTransitioning = true;
      currentIndex++;
      updateSlide();
      setTimeout(() => (isTransitioning = false), 600);
    }

    function goToPrev() {
      if (isTransitioning || currentIndex <= 0) return;
      isTransitioning = true;
      currentIndex--;
      updateSlide();
      setTimeout(() => (isTransitioning = false), 600);
    }

    nextBtn.addEventListener("click", goToNext);
    prevBtn.addEventListener("click", goToPrev);

    // Swipe di HP
    slides.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    slides.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) goToNext();
      else if (endX - startX > 50) goToPrev();
    });

    updateSlide();
  </script>
</body>
</html>
